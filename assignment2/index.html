<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Music to relax to</h1>
    </header>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <!-- chosen context: music to relax/study to
        audio is only required, thus the audio tag. -->
        <audio src="audio/erokia_ambient-wave-56-msfxp7-78.mp3" id="relaxing-music" controls></audio>
        <div class="custom-controls">
          <button id="play-pause-btn">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <!-- adding volume functionality -->
          
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
          <!-- 
          added loop functionality so that the users are able to loop the audio.
          -->
          <button id="loop-btn"> 
            <img
              id="loop-btn-img"
              src="https://img.icons8.com/ios-glyphs/30/repeat.png"
              alt="Loop Button"
              width="24"
              height="24"
            />
          </button>
        </div>
        <div class="custom-controls-nextrow">
          <button id="decrease-volume">
              <img
                id="play-pause-img"
                src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
                alt="Play Button"
                width="24"
                height="24"
              />
            </button>
            <button id="decrease-volume">
              <img
                id="play-pause-img"
                src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
                alt="Play Button"
                width="24"
                height="24"
              />
            </button>
        </div>
      </div>

      <!-- Additional Content Section -->
      <section>
        <h2>Additional Content</h2>
        <p>This is where you can showcase any other relevant content.</p>
        <!-- Add more content as needed -->
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
