<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- removed the navigation since I don't see the need for other pages -->
    <!-- Header Section -->
    <header>
      <h1>Music to relax/study to</h1>
    </header>

    <!-- Main Content Section -->
    <main class="container">
      <!-- information section -->
      <section class="information">
        <p>Just some ambient music for all of your relaxation and studying needs.</p>
      </section>
      <!-- Media Player Section -->
      <div class="media-player">
        <!-- chosen context: music to relax/study to
        audio is only required, thus the audio tag. 
        functionality needed: play/pause, loop, volume, mute.
        full-screen, fast-forward, and shuffle aren't needed.
        maybe rewind to the start, but you usually just let the music
        play while relaxing, so it may not be needed.-->
        <audio src="audio/erokia_ambient-wave-56-msfxp7-78.mp3" id="relaxing-music" controls></audio>
        <div class="custom-controls">
          <button id="play-pause-btn">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <button id="muted-btn">
            <img
              id="mute-btn-img"
              src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          </button>
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
          <!-- 
          added loop functionality so that the users are able to loop the audio.
          -->
          <button id="loop-btn"> 
            <img
              id="loop-btn-img"
              src="https://img.icons8.com/ios-glyphs/30/repeat.png"
              alt="Loop Button"
              width="24"
              height="24"
            />
          </button>
        </div>
        <!-- adding volume functionality underneath the progress bar. -->
        <div class="custom-controls-nextrow">
          <button id="decrease-volume">
              <img
                id="decrease-volume-img"
                src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
                alt="Play Button"
                width="24"
                height="24"
              />
            </button>
            <button id="increase-volume">
              <img
                id="increase-volume-img"
                src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
                alt="Play Button"
                width="24"
                height="24"
              />
            </button>
        </div>
      </div>

      <!-- Additional Content Section -->
      <section class="settings">
        <h2>Audio Settings:</h2>
        <p><strong>Volume:</strong> <span id="volume">100%</span></p>
        <p><strong>Muted:</strong> <span id="isMuted">No</span></p>
        <p><strong>Looping:</strong> <span id="isLooping">No</span></p>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a>,
      <a href="https://icons8.com/icon/61012/pause">Pause</a>, 
      <a href="https://icons8.com/icon/91481/repeat">Repeat</a>,
      <a href="https://icons8.com/icon/91634/low-volume">Decrease Volume</a>,
      <a href="https://icons8.com/icon/59734/audio">Increase Volume</a> icons all by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body> 
</html>
